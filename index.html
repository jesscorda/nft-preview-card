<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Preview</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon-32x32.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="bg-main_bg text-soft_blue">
    <div class="container absolute top-1/2 left-1/2 -translate-x-2/4 -translate-y-2/4 bg-card_bg  rounded-3xl">
        <div class="card px-10 py-8 relative">
            <div class="card__img relative cursor-pointer">
                <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="rounded-xl">
            </div>
            <div class="card__content mt-6">
                <h1 class="card__title font-[600] text-white text-xl hover:text-cyan cursor-pointer">Equilibrium #3429</h1>
                <p class="card__info font-[100] mt-6 text-base">Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="card__indicators mt-6 flex justify-between border-b border-line pb-4 text-base">
                    <p class="card__indicators__value font-[400] text-cyan"><span><img class="inline-block"
                                src="./images/icon-ethereum.svg" alt="etherium icon"> 0.041 ETH</span></p>
                    <p class="card__indicators__days-left font-[300]"><span><img class="inline-block"
                                src="./images/icon-clock.svg" alt="clock icon"> 3 days left</span></p>
                </div>
                <div class="card__content__avatar flex justify-start items-center pt-4">
                    <img class="w-10 border rounded-full text-white" src="./images/image-avatar.png" alt="avatar">
                    <p class="font-[300] text-base pl-4">Creation of <span class="text-white cursor-pointer hover:text-cyan">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
